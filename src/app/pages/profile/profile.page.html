<ion-header>
  <ion-toolbar>
    <ion-title>Profilo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- CARD PROFILO -->
  <ion-card class="profile-card">
    <ion-avatar class="avatar">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-avatar>
    <ion-card-title>{{ user.name }}</ion-card-title>
    <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
  </ion-card>

  <!-- STATS -->
<div class="profile-stats">
  <ion-card class="stat-card">
    <ion-card-header>
      <ion-card-subtitle>Task completate</ion-card-subtitle>
      <ion-card-title>{{ stats.completedTasks }}</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card class="stat-card">
    <ion-card-header>
      <ion-card-subtitle>Ore di studio</ion-card-subtitle>
      <ion-card-title>{{ stats.studyHours }}</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card class="stat-card">
    <ion-card-header>
      <ion-card-subtitle>Percentuale completamento</ion-card-subtitle>
      <ion-card-title>{{ stats.completionPercent }}%</ion-card-title>
    </ion-card-header>
  </ion-card>
</div>

<!-- AZIONI -->
<div class="profile-actions">
  <ion-button expand="block" color="success">Modifica Profilo</ion-button>
  <ion-button expand="block" color="medium">Impostazioni</ion-button>
  <ion-button expand="block" color="danger">Logout</ion-button>
</div>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col class="tab" [class.active]="activeTab === 'planner'" (click)="navigate('planner')">
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label>Planner</ion-label>
        </ion-col>
        <ion-col class="tab" [class.active]="activeTab === 'stats'" (click)="navigate('stats')">
          <ion-icon name="bar-chart-outline"></ion-icon>
          <ion-label>Statistiche</ion-label>
        </ion-col>
        <ion-col class="tab" [class.active]="activeTab === 'focus'" (click)="navigate('focus')">
          <ion-icon name="timer-outline"></ion-icon>
          <ion-label>Focus</ion-label>
        </ion-col>
        <ion-col class="tab" [class.active]="activeTab === 'profile'" (click)="navigate('profile')">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Profilo</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
